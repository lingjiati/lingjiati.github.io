<!DOCTYPE Html>

<html style="overflow: hidden;">
	<head>
		<meta name="apple-mobile-web-app-title" content="Badminton Companion">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name = "viewport" content = "width = 320, initial-scale = 1, user-scalable = no">
		<link rel="apple-touch-icon" href="icon.png">
		<link rel="stylesheet" href="style.css">
		<link rel="manifest" href="manifest.json">
		<style></style>
	</head>
	<body style="height:100%; width:100vw; overflow: hidden;">
		<script src="app.js"></script>
		<script src="Eligo.js"></script>
		<script src="main.js"></script>

		<div class="toolbar unselectable">
			<div class="toucharea"></div>
			<div class="toolbar-left">

				<span class="click">home</span>
				<span class="click">settings</span>
				<span class="click">analytics</span>
			</div>

			<div class="toolbar-right">
				<span class="click">undo</span>
				<span class="click">refresh</span>
				<span class="click">add_circle_outline</span>
			</div>

		</div>

		<div class="scoreKeeper">
			<div class="card card-2 ripple left clickable">
				<div class="unselectable center">
					<div class="score">0</div>
					<div class="lineup">-</div>
				</div>
			</div>
			<div class="card card-2 ripple right clickable">
				<div class="unselectable center">
					<div class="score">0</div>
					<div class="lineup">-</div>
				</div>

			</div>
			<div class="card-3 rounded unselectable">

			</div>
		</div>

		<div class="fullScreenLayer layer-1">
			<div class="card card-2 right">
				<div class="column">
					<div class="points">No.</div>
					<div class="team-1">
						<div>Matchup</div>
						<div></div>
					</div>
					<div class="team-3">
						<div>Score</div>
						<div></div>
					</div>
				</div>
			</div>
			<div class="card card-2 left">

				<div class="column">
					<div class="points">No.</div>
					<div class="team-1">Player</div>
					<div class="team-3">Wins</div>
				</div>
			</div>
			<div class="card-3 rounded unselectable"></div>
		</div>

		<div class="fullScreenLayer layer-2">
			<div style="position: relative; width: 100%; height: 100%; overflow: hidden;
    z-index: 1;">
				<div class="tier card card-2" contentEditable="true">
					<div class="title">Tier 1</div>
					<div class="player">Ray</div>
					<div class="player">Kevin</div>
					<div class="player">Eric</div>

				</div>
				<div class="tier card card-2" contentEditable="true">
					<div class="title">Tier 2</div>
					<div class="player">Tim</div>
					<div class="player">Gordon</div>
					<div class="player">Elaine</div>
				</div>
				<div class="tier card card-2" contentEditable="true">
					<div class="title">Tier 3</div>
					<div class="player">Annie</div>
					<div class="player">Davie</div>
				</div>
				<div class="tier card card-2" contentEditable="true">
					<div class="title">Tier 4</div>
					<div class="player">Ashley</div>

				</div>
				<div class="card-3 rounded unselectable"></div>
			</div>
			<div class="card-3 rounded unselectable"></div>
		</div>
		<div>

		</div>








	</body>
<html>
