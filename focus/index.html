    min, h, sec, interval, time = 0;

$(window).load(function () {
    var item = $('#fullscreen')

    $('#quote').text(quotes[Math.floor(Math.random() * quotes.length)])
    $('h1').text(localStorage.bigThing || 'What are you going to do today?').keyup(function () {
        localStorage.bigThing = $('h1').text();
        setPos()
    })
    item.click(function () {
        $.fullScreen(() => item.text("fullscreen_exit"), () => item.text("fullscreen"))

    setTimeout(function () {
        $('#quote').fadeout(.8);
        $('#time').fadein(.8);
    }, 5000)
    update();
    setTimeout(setPos, 0)
    document.querySelectorAll('.w3-container span').forEach(function (span) {
        span.onclick = function () {
            var self = this,
                result = localStorage.bgcolor = $(self).css('background-color')
            document.querySelectorAll('.w3-container span').forEach(function (span) {
                span.style.borderWidth = "0";
            })
            setTimeout(function () {
                self.style.borderWidth = "5px";
                self.style.borderStyle = "solid";
                self.style.borderColor = "white";
            }, 0);
            $('header').each(function () {
                $(this).css('background-color', result)

        }
    })

        var self = $(this);

        if (self.text() === "timer") {
            self.text('timer_off')

                time += 1;
                sec = time % 60;
                min = (time - sec) / 60;
                h = (min - min % 60) / 60;
                min -= h * 60;
                $('#timertext').text(
                    (h.toString().length === 1 ? "0" + h : h) + ' : ' +

            self.text('timer');
            console.log(interval)
            clearInterval(interval)
        }
        self.toggleClass('w3-green', 'w3-red')

})

$(window).resize(function () {

function setPos() {
    $('.banner-container').css('top', ($.vh - $('.banner-container').height()) / 2 + "px")

function update() {
    var ontime = false;
    setTimeout(function () {
        ontime = true;

        function fadein() {
            if (ontime) {
                ontime = false;
                return $('#unsplash').fadein(.5);
            }
            setTimeout(function () {
                fadein()
            }, 100)
        }
        fadein()
    })
}

function notify(text) {

    var basetext = $('script').nth(1).text();
    $('body').append($(basetext.replace('MX', text))).callback(() => $('#notification').css('opacity', '0').delay(.01).fadein().delay(-0.4).callback(function () {

setInterval(update, 60000)

        /* Animation */
        
        .w3-spin {
            animation: w3-spin 2s infinite linear;
            -webkit-animation: w3-spin 2s infinite linear
        }
        
        @-webkit-keyframes w3-spin {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg)
            }
            100% {
                -webkit-transform: rotate(359deg);
                transform: rotate(359deg)
            }
        }
        
        @keyframes w3-spin {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg)
            }
            100% {
                -webkit-transform: rotate(359deg);
                transform: rotate(359deg)
            }
        }
        
        .w3-animate-fading-if {
            -webkit-animation: fading-if 10s infinite;
            animation: fading-if 10s infinite
        }
        
        .w3-animate-fading {
            -webkit-animation: fading 10s;
            animation: fading 10s
        }
        
        @-webkit-keyframes fading-if {
            0% {
                opacity: 0
            }
            50% {
                opacity: 1
            }
            100% {
                opacity: 0
            }
        }
        
        @-webkit-keyframes fading {
            0% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }
        
        @keyframes fading-if {
            0% {
                opacity: 0
            }
            50% {
                opacity: 1
            }
            100% {
                opacity: 0
            }
        }
        
        @keyframes fading {
            0% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }
        
        .w3-animate-opacity {
            -webkit-animation: opac 0.8s;
            animation: opac 0.8s
        }
        
        @-webkit-keyframes opac {
            from {
                opacity: 0
            }
            to {
                opacity: 1
            }
        }
        
        @keyframes opac {
            from {
                opacity: 0
            }
            to {
                opacity: 1
            }
        }
        
        .w3-animate-top {
            position: relative;
            -webkit-animation: animatetop 0.4s;
            animation: animatetop 0.4s
        }
        
        @-webkit-keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }
            to {
                top: 0;
                opacity: 1
            }
        }
        
        @keyframes animatetop {

                top: -300px;

        /* Buttons */
        
        .button {

            padding: 0.5em 1em;
            color: rgba(0, 0, 0, 0.80);
            border: none rgba(0, 0, 0, 0);
            text-decoration: none;
            border-radius: 2px;
            text-transform: uppercase;
            font-weight: 400;
            cursor: pointer;
            display: inline-block;
            transition: background-color .3s cubic-bezier(.4, 0, .2, 1), color .3s cubic-bezier(.4, 0, .2, 1), box-shadow 0.3s cubic-bezier(.25, .8, .25, 1);
        }
        
        .select,
        .button {
            -moz-user-select: none;
            -webkit-user-select: none;
        }
        
        .button-hover,
        .button:hover,
        .hoverable:hover {
            background-color: rgba(158, 158, 158, .4);
        }
        
        .hoverable {
            transition: background 0.3s cubic-bezier(.25, .8, .25, 1);
        }
        
        .button:active,
        .button:focus {
            outline: 0;
        }
        
        .button[disabled],
        .button-disabled,
        .button-disabled:hover,
        .button-disabled:focus,
        .button-disabled:active {
            border: none;
            background-image: none;
            cursor: not-allowed;
            box-shadow: none;
            pointer-events: none;
        }
        
        .ripple {
            position: relative;
            overflow: hidden
        }
        
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #000 15%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .3s, opacity .9s
        }
        
        .ripple:active:after {
            transform: scale(0, 0);
            opacity: .2;
            transition: 0s
        }
        
        .flat {
            box-shadow: none!important;
        }

        .w3-input {

        [type="checkbox"],
        [type="radio"] {
            opacity: 0;
            position: absolute;
        }
        
        [type="checkbox"],
        .checkbox-custom-label,
        [type="radio"],
        .radio-custom-label {
            display: inline-block;
            vertical-align: middle;
            cursor: pointer;
            font-size: 30px;
            border-radius: 2px;
            padding: 5px;
        }
        
        .checkbox-custom-label,
        .radio-custom-label {
            position: relative;
            height: 40px;
            width: 40px;
        }
        
        .checkbox-custom+.checkbox-custom-label:before {
            content: '\e835';
        }
        
        .radio-custom+.radio-custom-label:before {
            content: '\e836';
        }
        
        .radio-custom+.radio-custom-label:before,
        .checkbox-custom+.checkbox-custom-label:before {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            text-align: center;
            font-family: 'Material icons';
